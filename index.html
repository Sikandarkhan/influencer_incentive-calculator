<!DOCTYPE html>
<html>
<head>
	<title>Incentive Calculator</title>
</head>
<body>
	<h1>Incentive Calculator</h1>
	<form>
		
      <label for="range-slider">Select a value:</label>
<input type="range" id="range-slider" name="range-slider" min="0" max="100" step="1" onchange="updateValue(this.value);">
<p>Selected value: <span id="slider-value">50</span></p>

<script>
  function updateValue(val) {
    document.getElementById("slider-value").innerHTML = val;
  }
</script>

	<label for="posts">Number of Posts per Week:</label>
	<input type="number" id="posts" name="posts"><br><br>

	<label for="category">Category-wise Commission:</label>
	<select id="category" name="category">
    	<option value="0.08">Beauty</option>
		<option value="0.08">Fashion</option>
		<option value="0.08">Home Decor</option>
		<option value="0.02">Electronics</option>

		<option value="0.03">Sports</option>
		<option value="0.05">Health</option>
		<option value="0.1">Food & Drinks</option>
		<option value="0.03">Pet supplies</option>
        
        
	</select><br><br>

	<button type="button" onclick="calculate()">Calculate</button><br><br>
 
	

	<label for="incentive">Incentive:</label>
	<input type="text" id="incentive" name="incentive" disabled>
</form>

<script>
	const viewsPerMonth = 0.2;
	const clicksPerMonth = 0.02;
	const conversionRate = 0.2;
	const maxBasketSize = 200000;

	function calculate() {
		let followers = document.getElementById("range-slider").value;
		let posts = document.getElementById("posts").value;
		let category = document.getElementById("category").value;

		let views = followers * posts * 4 * viewsPerMonth;
		document.getElementById("views").value = views;

		let clicks = views * clicksPerMonth;
		document.getElementById("clicks").value = clicks;

		let conversions = clicks * conversionRate;
		document.getElementById("conversions").value = conversions;

		let incentive = conversions * category * maxBasketSize;
		document.getElementById("incentive").value = incentive;
	}
</script>
</body>
</html>
